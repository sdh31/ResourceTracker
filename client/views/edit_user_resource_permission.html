<div class="modal-dialog" style="width: 500px;" ng-controller="EditResourceUserCtrl">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{displayName}}</h4>
        </div>
        <div class="modal-body container">
            <div ng-show="showPermission">
                <span><b>{{myTree.currentNode.title}} permission: </b></span>
                <select ng-model="tempGroupPermission" ng-options="opt for opt in permissionOptions" ng-show="showPermission"></select>
            </div>
            <br>
            <div 
                data-angular-treeview="true"
                data-tree-id="myTree"
                data-tree-model="tree"
                data-node-id="id"
                data-node-label="title"
                data-node-children="children">
            </div>
        </div>
        <div class="modal-footer">
            <span class="alert alert-success animate-hide" style="width:40%;" ng-show="showEditUserSuccess">Success!
                <a class="glyphicon glyphicon-ok"></a>
            </span>
            <span class="alert alert-danger animate-hide" ng-show="showEditUserError">{{userError}}
                <a class="glyphicon glyphicon-remove"></a><br> <br>
            </span>
            <button type="button" ng-show="showPermission && (tempGroupPermission != resourceGroup.resource_permission)"
                class="btn btn-primary btn-md" ng-click="confirmation()">Update Permissions!</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
