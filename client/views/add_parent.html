<style>
div[data-tree-model] li .normal{background-image: url("../node_modules/angular.treeview/img/folder-closed.png");}
</style>
<div class="modal-dialog" style="width: 350px;" ng-controller="AddParentCtrl">
	<div class="modal-content">
	    <div class="modal-header"><h4 class="modal-title">Select Parent Folder</h4></div>
		<div class="modal-body container">
			<div>
      			<span><b>Selected Node</b> : {{myTree.currentNode.title}}</span>
    		</div>
			<div 
				data-angular-treeview="true"
				data-tree-id="myTree"
				data-tree-model="tree"
				data-node-id="id"
				data-node-label="title"
				data-node-children="children">
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" ng-click="submit()" data-dismiss="modal">Submit</button>
      		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
	</div>
</div>
