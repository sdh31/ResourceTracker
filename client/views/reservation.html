<datetimepicker id="startDate" data-ng-model="startDate" data-datetimepicker-config="{ minuteStep: 1 }"></datetimepicker>
<p>Selected Date: {{ startDate | date:'yyyy-MM-dd HH:mm' }}</p>
<datetimepicker id="endDate" data-ng-model="endDate" data-datetimepicker-config="{ minuteStep: 1 }"></datetimepicker>
<p>Selected Date: {{ endDate | date:'yyyy-MM-dd HH:mm' }}</p>
