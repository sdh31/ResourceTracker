<div id="startDate">
	<datetimepicker data-ng-model="startDate" data-datetimepicker-config="{ minuteStep: 1 }"></datetimepicker>
	Start Date: {{ startDate | date:"MM/dd/yyyy 'at' h:mma" }}
</div>
<div id="endDate">
	<datetimepicker data-ng-model="endDate" data-datetimepicker-config="{ minuteStep: 1 }"></datetimepicker>
	End Date: {{ endDate | date:"MM/dd/yyyy 'at' h:mma" }}
</div>
