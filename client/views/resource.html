<div>
	<button type="button" class="btn btn-default btn-sm" ng-click='enableResourceCreatePanel()'>Create Resource</button><br>
	<button type="button" class="btn btn-default btn-sm" ng-click='enableResourceUpdatePanel()'>Modify Resources</button><br>
	<button type="button" class="btn btn-default btn-sm" ng-click='enableResourceViewPanel()'>View Resources</button>
</div>

<div class="input-group" id="login" aria-describedby="sizing-addon3" ng-show="activeResourceCreatePanel">
	<input type="text" class="form-control" placeholder="name" ng-model="newResource.name"><br>
	<textarea class="form-control" placeholder="description of resource" ng-model="newResource.description"></textarea><br>
	<input type="text" class="form-control" placeholder="tag" ng-model="activeTag">
	<div class="tags">
		<span ng-repeat="(index, tag) in newResource.tags" class="tag">{{tag}}
			<a class="glyphicon glyphicon-remove glyph_top" aria-hidden="true" ng-click="removeTag(index)"></a>
		</span>
	</div>
	<button type="button" class="btn btn-default btn-sm" ng-click="addTag()">Add Tag</button>
	<button type="button" class="btn btn-default btn-sm" ng-click="createResource()">Create</button>

	<div class="alert alert-danger" ng-show="hasError">
		<strong>Warning:</strong> {{alertMessage}}
		<a class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="turnOffError()"></a>
	</div>
	<div class="alert alert-success" ng-show="success">
		<strong>Success:</strong> created resource!
		<a class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="clearSuccess()"></a>
	</div>
</div>

<div ng-show="activeResourceUpdatePanel">
	MODIFY RESOURCES
</div>


<div ng-show="activeResourceViewPanel">
	VIEW RESOURCES
</div>
