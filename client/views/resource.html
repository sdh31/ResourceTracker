<div>
	<button type="button" class="btn btn-default btn-sm" ng-click='enableResourceViewPanel()'>View Resources</button><br>
	<button type="button" class="btn btn-default btn-sm" ng-click='enableResourceCreatePanel()'>Create Resource</button>
</div>

<div class="input-group" id="login" aria-describedby="sizing-addon3" ng-switch on="activeResourcePanel">
	<div ng-switch-when="resourceViewPanel" ng-controller="ViewResourceCtrl">
		<select class="form-control" ng-model="selectedResource">
			<option value="" ng-selected="true"> -- Resource -- </option>
			<option ng-repeat="resource in allResources" value="{{resource.name}}"
				    ng-selected="{{selectedResource === resource}}">{{resource.name}}</option>
		</select>

 	</div>
 	<div ng-switch-when="resourceCreatePanel" ng-controller="CreateResourceCtrl">
		 	<input type="text" class="form-control" placeholder="name" ng-model="newResource.name"><br>
			<textarea class="form-control" placeholder="description of resource" ng-model="newResource.description"></textarea><br>
			<input type="text" class="form-control" placeholder="tag" ng-model="activeTag">
			<div class="tags">
				<span ng-repeat="(index, tag) in newResource.tags" class="tag">{{tag}}
					<a class="glyphicon glyphicon-remove glyph_top" aria-hidden="true" ng-click="removeCreateTag(index)"></a>
				</span>
			</div>
			<button type="button" class="btn btn-default btn-sm" ng-click="addCreateTag()">Add Tag</button>
			<button type="button" class="btn btn-default btn-sm" ng-click="createResource()">Create</button>
 	</div>
 	<div class="alert alert-danger" ng-show="hasError.value">
		<strong>Warning:</strong> {{alertMessage.value}}
		<a class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="turnOffError()"></a>
	</div>
	<div class="alert alert-success" ng-show="success.value">
		<strong>Success:</strong> created resource!
		<a class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="clearSuccess()"></a>
	</div>
</div>
