<div class="input-group" id="login" aria-describedby="sizing-addon3">
	<input type="text" class="form-control" placeholder="first name" ng-model="newUser.firstName"><br>
	<input type="text" class="form-control" placeholder="last name" ng-model="newUser.lastName"><br>
	<input type="text" class="form-control" placeholder="last name" ng-model="newUser.email"><br>
	<input type="text" class="form-control" placeholder="username" ng-model="newUser.username"><br>
	<label ng-repeat="role in roles"> {{role}}
       <input type="radio" ng-model="newUser.role" value="{{role}}">
    </label>
	<input type="password" class="form-control" placeholder="password" ng-model="newUser.password"><br>
	<input type="password" class="form-control" placeholder="confirm password" ng-model="newUser.confirmPassword"><br>
	<button type="button" class="btn btn-default btn-sm" ng-click="register()">Register</button>
</div>
