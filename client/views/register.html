<div class="input-group panel panel-default" id="login" aria-describedby="sizing-addon3">
	<div class="panel-body">
		<form >
			<fieldset class="form-group">
				<input type="text" class="form-control" placeholder="Enter First Name" ng-model="newUser.first_name">
			</fieldset>
			<fieldset class="form-group">
				<input type="text" class="form-control" placeholder="Enter Last Name" ng-model="newUser.last_name">
			</fieldset>
			<fieldset class="form-group">
				<input type="text" class="form-control" placeholder="Enter Username" ng-model="newUser.username">
			</fieldset>
			<fieldset class="form-group">
				<input type="text" class="form-control" placeholder="Enter Email Address" ng-model="newUser.email_address">
			</fieldset>
			<fieldset class="form-group">
				<input type="password" class="form-control" placeholder="Enter Password" ng-model="newUser.password">
			</fieldset>
			<fieldset class="form-group">
				<input type="password" class="form-control" placeholder="Confirm Password" ng-model="newUser.confirmPassword">
			</fieldset>
			<button type="submit" class="btn btn-primary" ng-click="register()">Register</button>
		</form>
	<div class="alert alert-danger" ng-show="hasError.value">
			<strong>Warning:</strong> {{alertMessage.value}}
			<a class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="clearError()"></a>
		</div>
		<div class="alert alert-success" ng-show="hasSuccess.value">
			<strong>Success:</strong> {{successMessage.value}}
			<a class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="clearSuccess()"></a>
		</div>

	</div>
</div>
