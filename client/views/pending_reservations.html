<div class="container">
<div class="row vertical-align">
<div class="input-group panel panel-default col-md-12" id="login" aria-describedby="sizing-addon3" style="display: inline-block;">
    <div class="panel-body">
        <span ng-dropdown-multiselect="" options="resourcesToDisplay" selected-model="selectedResources"
              extra-settings="{enableSearch: true}"
              translation-texts="{buttonDefaultText: 'Select one or more resource'}"></span> <br/><br/>
        <button type="button"
                class="btn btn-primary btn-md"
                ng-click="printResources()">Print Resources!</button>
    </div>
</div>
</div>
</div>
