<div class="container">
<div class="row vertical-align">
<div class="input-group panel panel-default col-md-12" id="login" aria-describedby="sizing-addon3" style="display: inline-block;">
	<div class="panel-body">
		<h4 style="text-align: center;">Manage Reservations</h4>
		<h5>Select a Resource</h5>
		<span ng-dropdown-multiselect="" options="allResources" selected-model="resourceReservationToModify"
		 	 extra-settings="{enableSearch: true, selectionLimit: 1, smartButtonMaxItems: 1}"
		 	 translation-texts="{buttonDefaultText: 'Select a Resource'}"
		 	 events="{onItemSelect: onResourceReservationToggle, onItemDeselect: onResourceReservationToggle}"></span>
		<h5>Select a Reservation for Your Resource</h5>
		<span ng-dropdown-multiselect="" options="allReservationsForSelectedResource" selected-model="reservationToModify"
		 	 extra-settings="{enableSearch: true, selectionLimit: 1}"
		 	 translation-texts="{buttonDefaultText: 'Select a Reservation'}"
		 	 events="{onItemSelect: onReservationSelect}"></span>
        <br>
        <span ng-show="reservationSelected"><h5>Reserved By:</h5> {{userInfo}}</span>
		<h5>Select a New Start Time:</h5> 
		<input type="datetime-local" id="exampleInput" name="input" ng-model="newStartReservationTime" placeholder="yyyy-MM-ddTHH:mm:ss"required />
		<h5>Select a New End Time:</h5> 
		<input type="datetime-local" id="exampleInput" name="input" ng-model="newEndReservationTime" placeholder="yyyy-MM-ddTHH:mm:ss"required />
		<div class="control-group" style="margin-top: 10px;">
			<button type="button" class="btn btn-primary btn-md" ng-click="updateReservation()">Update Reservation</button>
			<button type="button" class="btn btn-danger btn-md" ng-click="deleteReservation()">Delete Reservation</button>
		</div><br>
		<div class="alert alert-danger" ng-show="hasError.value">
			<strong>Warning:</strong> {{alertMessage.value}}
			<a class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="clearError()"></a>
		</div>
		<div class="alert alert-success" ng-show="hasSuccess.value">
			<strong>Success:</strong> {{successMessage.value}}
			<a class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="clearSuccess()"></a>
		</div>
	</div>
</div>
</div>
</div>
