<div class="container">
<div class="row vertical-align">
<div class="input-group panel panel-default col-md-12" id="login" aria-describedby="sizing-addon3" style="display: inline-block;">
	<div class="panel-body">
		<h4 style="text-align: center;">Manage Reservations</h4>
		<h5>Select a Reservation</h5>
		<span ng-dropdown-multiselect="" options="reservationsToDisplay" selected-model="reservationIDToModify"
		 	 extra-settings="{enableSearch: true, selectionLimit: 1}"
		 	 translation-texts="{buttonDefaultText: 'Select a Reservation'}"
		 	 events="{onItemSelect: onReservationSelect}"></span>
        <br><h5>Reservation Title:</h5>
        <input type="text" placeholder="Title" ng-model="reservationToModify.reservation_title" ng-change="updateValid = true" ng-disabled="!reservationSelected">
        <br><h5>Reservation Description:</h5>
        <input type="text" placeholder="Description" ng-model="reservationToModify.reservation_description" ng-change="updateValid = true" ng-disabled="!reservationSelected">
        <br><span ng-show="reservationSelected"><h5>Reserved by:</h5>{{reservationToModify.user.username}}</span>
        <h5>Resources:</h5>
        <span ng-dropdown-multiselect="" options="resourcesToDisplay" selected-model="resourcesToRemove" 
        	 extra-settings="{enableSearch: true, smartButtonMaxItems: 3 }" translation-texts="{buttonDefaultTexts: 'Resources to Remove from Reservation'}" ng-disabled="!reservationSelected"></span>
        	 <md-icon data-toggle="tooltip2" class="material-icons" style="width: 24px; height: 24px; vertical-align: middle">help outline</md-icon>
        <br>
		<h5>Start Time:</h5> 
		<input type="datetime-local" id="exampleInput" name="input" ng-model="startReservationTime" ng-change="updateValid = true" placeholder="yyyy-MM-ddTHH:mm"required />
		<h5>End Time:</h5> 
		<input type="datetime-local" id="exampleInput" name="input" ng-model="endReservationTime" ng-change="updateValid = true" placeholder="yyyy-MM-ddTHH:mm"required /> <br>
		<div class="control-group" style="margin-top: 15px;">
			<button type="button" class="btn btn-primary btn-md" ng-disabled="!(reservationSelected && updateValid)" ng-click="updateReservation()">Update Reservation</button>
			<button type="button" class="btn btn-danger btn-md" ng-disabled="!reservationSelected" ng-click="deleteReservation()">Delete Reservation</button>
		</div><br>
		<div class="alert alert-danger" ng-show="hasError.value">
			<strong>Warning:</strong> {{alertMessage.value}}
			<a class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="clearError()"></a>
		</div>
		<div class="alert alert-success" ng-show="hasSuccess.value">
			<strong>Success:</strong> {{successMessage.value}}
			<a class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="clearSuccess()"></a>
		</div>
	</div>
</div>
</div>
</div>
